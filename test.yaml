points:
  zones:
    matrix:
      columns:
        pinkie:
          spread: cx
          rows:
            bottom:
              column_net: P21
            middle:
              column_net: P20
            top:
              column_net: P19
        ring:
          stagger: 5
          spread: cx
          rows:
            bottom:
              bind: [0, 0, 0, 1]
              column_net: P18
            middle:
              column_net: P15
            top:
              column_net: P14
        middle:
          stagger: 8
          spread: cx
          rows:
            bottom:
              column_net: P16
            middle:
              column_net: P10
            top:
              column_net: P4
        index:
          stagger: -8
          spread: cx
          rows:
            bottom:
              column_net: P5
            middle:
              column_net: P6
            top:
              column_net: P9
        far:
          spread: cx
          rows:
            bottom:
              column_net: P7
            middle:
              column_net: P8
            top:
              column_net: P3
    thumbcluster:
      anchor:
       ref: matrix_far_bottom
       shift: [0, -18]
      columns:
        left:
          spread: 0
         # rotate: 6
          key:
            column_net: P2
        right:
          spread: 25
         # rotate: -20
          key:
            column_net: P1
  #rotate: -20
  key:
    padding: cy
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [1cx , 1cx]
    cutout:
      - type: outline
        name: raw
        fillet: 3
    keycap_outlines:
      - type: keys
        side: left
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
pcbs:
  main:
    outlines:
      main_outline:
        outline: cutout 
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_far_middle
          shift: [25, 7]
          rotate: -90
        params: 
          batteryPins: true
          orientation: down
      pcm12:
        type: pcm12
        anchor:
          ref: matrix_far_middle
          shift: [75,13]
        nets:
          from: pos
          to: RAW
      #via3:
      #  type: via
      #  anchor:
      #    ref: matrix_pinkie_bottom
      #    shift: [-2, -10]
      #  nets: 
      #    net: RAW
      b3u1000p:
        type: b3u1000p
        nets:
          r1: RST
          r2: GND
        anchor:
          ref: matrix_pinkie_bottom
          shift: [7,-15]
          rotate: 0
        params:
          reverse: true
      bat:
        type: bat
        nets:
          neg: GND
        anchor:
          ref: matrix_far_bottom
